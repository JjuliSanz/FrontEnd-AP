<div class="container text-center form-container mb-4">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8 login-form">
      <form [formGroup]="form" (ngSubmit)="onUpdate()" >      
        <!---- ROW 1 ---->
        <div class="mb-4 mt-3 d-flex justify-content-between">
          <h2 class="edit-title">EDIT HARD SKILL</h2>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
        <!---- ROW 2 ---->
        <div class="row mb-4">
          <!-- Title -->
          <label for="hardSkillTitle" class="form-label">Edit Hard Skill Title</label>
          <input type="text" class="form-control shadow-none" id="hardSkillTitle" formControlName="title" [ngModel]="">
        </div>
        <!---- ROW 3 ---->
        <div class="row mb-4">
          <!-- Percentage -->
          <label for="hardSkillInstitution" class="form-label">Edit Hard Skill Percentage</label>
          <input type="text" class="form-control shadow-none" id="hardSkillPercentage" formControlName="percentage" [ngModel]="">
        </div>
        <!---- ROW 4 ---->
        <div class="mt-3 mb-4">         
            <button type="submit" class="btn btn-secondary">Save changes</button>
        </div>      
      </form>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
