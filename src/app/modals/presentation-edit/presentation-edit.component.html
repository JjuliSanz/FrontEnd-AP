<div class="container text-center form-container mb-4">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8 login-form">
      <form [formGroup]="form" (ngSubmit)="onUpdate()" >      
        <!---- ROW 1 ---->
        <div class="mb-4 mt-3 d-flex justify-content-between">
          <h2 class="edit-title">EDIT YOUR INFO</h2>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
        <!---- ROW 2 ---->
        <div class="mb-4 row ">
          <!-- Profile Image -->
          <label for="profileImage" class="form-label">Profile Image</label>
          <input type="file" class="form-control shadow-none" id="profileImage" formControlName="image">
        </div>
        <!---- ROW 3 ---->       
        <div class="mb-4 row">
          <!-- Name -->
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control shadow-none" id="nameInput" formControlName="name" placeholder="Insert your name">
        </div>
        <!---- ROW 4 ---->
        <div class="mb-4 row">
          <!-- LastName -->
          <label for="lastNameInput" class="form-label">Last Name</label>
          <input type="text" class="form-control shadow-none" id="lastNameInput"  formControlName="lastName" placeholder="Insert your last name">
        </div>
        <!---- ROW 3 ---->
        <!-- Age -->
        <div class="mb-4 row">
          <label for="ageInput" class="form-label">Age</label>
          <input type="number" class="form-control shadow-none" id="ageInput"  formControlName="age" placeholder="Insert your age">
        </div>
        <!---- ROW 4 ---->
        <div class="mb-4 row">
          <!-- Nationality -->
          <label for="stateInput" class="form-label">Nationality</label>
          <input type="text" class="form-control shadow-none" id="stateInput" 
            placeholder="Insert your nationality" formControlName="nationality">
        </div>
        <!---- ROW 5 ---->
        <div class="mb-4 row">
          <!-- Title -->
          <label for="titleInput" class="form-label">Title</label>
          <input type="text" class="form-control shadow-none" id="titleInput"  formControlName="title" placeholder="Insert your title">
        </div>
        <!---- ROW 6 ---->
        <div class="mb-4 row">
          <!-- Description -->
          <label for="descriptionInput" class="form-label">Description</label>
          <textarea class="form-control shadow-none" aria-label="With textarea"  formControlName="description" placeholder="Insert your description"></textarea>         
        </div>
        <!---- ROW 7 ---->
        <div class="mt-3 mb-4 ">         
            <button type="submit" class="btn btn-secondary">Save changes</button>
        </div>      
      </form>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
