<div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="titleModalLabel">Log In</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="modal-body">
          <!-- Email -->
          <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input type="text" class="form-control shadow-none" id="userName" name="userName" [(ngModel)]="userName" required>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control shadow-none" id="password" name="password" [(ngModel)]="password" required>
            <!-- <small>
              If you don't have an account, register
              <a routerLink="/register">
                here.
              </a>
            </small> -->
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" *ngIf="!isLoading">Log in</button>
            <button type="submit" class="btn btn-secondary" *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
